<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
       {% block head %} Saas {% endblock head %}
    </title>
</head>
<body>
    <h1>
        Welcome to {{page}} page
    </h1>
    <h3>
        {% block content %}
        <bold>Method:</bold>{{request.method}}<br>
        <bold> UserName:</bold>{{request.user}} <br> 
        <bold>IsAuthenticated:</bold>{{request.user.is_authenticated}}
        {% endblock content%}
    </h3>
</body>
</html>
